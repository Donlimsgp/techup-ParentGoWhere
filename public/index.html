<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <<title>Parent GoWhere</title> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <script src="fetchCourses.js" defer></script>
</head>
<body>
    <header>
        <!-- <h1 class="centered-content">Parent GoWhere</h1> -->
        
    </header>

    <main>
        <!-- Banner Image -->
        <img src="images/Banner5.png" alt="Parent GoWhere Banner" style="width:100%; height: auto; display: block; margin: 0 auto 20px;">

        <h2 class="centered-content">Enter Your Postal Code to Search for Courses Nearby</h2>
        <div class="centered-content">
            <div class="search-container">
                <input type="text" id="postalCodeInput" placeholder="Enter Postal Code Here">
                <!-- <button id="searchButton"><i class="fas fa-search"></i></button> -->
            </div>
        </div>
        <br />
        <section class="centered-content">
            <label for="fileInput">Select an Excel File: </label>
            <input type="file" id="fileInput">
        </section>
        <br />

        <!-- Icon Grid for Course Categories -->
        <section class="icon-grid">
            <div class="icon-item" id="artCraftIcon">
                <img src="images/Art.png" alt="Art & Craft">
            </div>
            <div class="icon-item" id="bakingIcon" onclick="loadBakingCourses()">
                <img src="images/Baking3.png" alt="Baking">
            </div>
            <div class="icon-item" id="fitnessIcon">
                <img src="images/Fitness.png" alt="Fitness">
            </div>
            <div class="icon-item" id="photographyIcon">
                <img src="images/Photography.png" alt="Photography">
            </div>
        </section>

        <!-- Course Table -->
        <section id="content" class="centered-content">
            <h2>Available Course Details</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Course Title</th>
                            <th>Content</th>
                            <th>Total Training Duration</th>
                            <th>Training Provider</th>
                            <th>Training Cost</th>
                            <th>Reference Number</th>
                            <th>Postal Code</th>
                            <th>Website URL</th>
                            <th>Distance (km)</th>
                        </tr>
                    </thead>
                    <tbody id="courses-table-body">
                        <!-- Course data will be populated here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
