<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Parent GoWhere</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
       <!-- Banner Image -->
       <img src="images/Banner4.png" alt="Parent GoWhere Banner" style="width:100%; height: 100%; display: block; margin: 0 auto 20px;">
    
       <!-- Centered Content Wrapper -->
       <div class="centered-content">
           <h2>Enter Your Postal Code to Search for Courses Nearby</h2>
   
           <div class="search-container">
                <input type="text" id="postalCodeInput" placeholder="Enter Postal Code Here">
                <button id="filterButton">
                    <i class="fas fa-search"></i> <!-- Font Awesome icon for search -->
                </button>
            </div>
            <br />
            <br />

           <!-- File upload button to select an Excel file -->
           <div class="input-group">
               <label for="fileInput">Select an Excel File:</label>
               <input type="file" id="fileInput" accept=".xls,.xlsx" />
           </div>
           <br />
       </div>

       
       <br />
            <div class="icon-grid">
                <div class="icon-item">
                    <img src="images/Art.png" alt="Art & Craft">
                    <!-- <p>Art & Craft</p> -->
                </div>
                <div class="icon-item">
                    <img src="images/Baking3.png" alt="Baking">
                    <!-- <p>Baking</p> -->
                </div>
                <div class="icon-item">
                    <img src="images/Fitness.png" alt="Fitness">
                    <!-- <p>Fitness</p> -->
                </div>
                <div class="icon-item">
                    <img src="images/Photography.png" alt="Photography">
                    <!-- <p>Photography</p> -->
                </div>
            </div>
       <br />
   

       <!-- Table to display course details -->
       <table id="courses-table">
           <thead>
               <tr>
                   <th>Course Title</th>
                   <th>Content</th>
                   <th>Total Training Duration</th>
                   <th>Training Provider</th>
                   <th>Training Cost</th>
                   <th>Reference Number</th>
                   <th>Postal Code</th>
                   <th>Website URL</th>
                   <th>Distance (km)</th> <!-- New column for distance -->
               </tr>
           </thead>
           <tbody id="courses-table-body">
               <!-- Course data will be dynamically populated here -->
           </tbody>
       </table>
   
       <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
       <script src="fetchCourses.js"></script>
    
</body>
</html>
