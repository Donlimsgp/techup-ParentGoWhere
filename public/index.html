<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent GoWhere</title>
    <link rel="stylesheet" href="styles.css">
   
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C3QFE4C52F"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-C3QFE4C52F');
    </script>
</head>
<body>
    <!-- Fixed banner image -->
    <img id="fixed-banner" src="images/Banner6.png" alt="Parent GoWhere Banner" style="width:100%; height: auto; display: block;">

    <!-- Top section with icons and input, scrollable content -->
    <div class="top-section">
        <div class="centered-content">
            <h3>Enter your postal code and select an icon to find nearby courses</h3>
            <div class="search-container">
                <input type="text" id="postalCodeInput" placeholder="Enter postal code">
            </div>
        </div>

        <!-- Icon grid section -->
        <div class="icon-grid">
            <div id="artCraftIcon" class="icon-item">
                <img src="images/Art.png" alt="Art & Craft">
            </div>
            <div id="bakingIcon" class="icon-item">
                <img src="images/Baking3.png" alt="Baking">
            </div>
            <div id="fitnessIcon" class="icon-item">
                <img src="images/Fitness.png" alt="Fitness">
            </div>
            <div id="photographyIcon" class="icon-item">
                <img src="images/Photography.png" alt="Photography">
            </div>
        </div>
    </div>

    <!-- Loading spinner -->
    <div id="loader-container" class="loader-container">
        <div class="loader"></div>
        <span class="loader-text">Loading courses...</span>
    </div>
    
    <!-- Courses section -->
    <div id="courses-section" class="courses-section" style="display: none;">
        <h2></h2>
        <div id="course-list" class="course-list"></div>
    </div>

    <!-- Script imports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="fetchCourses.js"></script>
</body>
</html>
