<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Course Details</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Available Course Details</h1>

    <!-- File upload button to select an Excel file -->
    <div>
        <label for="fileInput">Select an Excel File:</label>
        <input type="file" id="fileInput" accept=".xls,.xlsx" />
    </div>
    
    <br />

    <!-- New Postal Code input field for the user -->
    <div>
        <label for="postalCodeInput">Enter Your Postal Code:</label>
        <input type="text" id="postalCodeInput" placeholder="Enter postal code" />
        <button id="filterButton">Filter Courses within 2km</button>
    </div>

    <br />

    <!-- Table to display course details -->
    <table id="courses-table">
        <thead>
            <tr>
                <th>Course Title</th>
                <th>Content</th>
                <th>Total Training Duration</th>
                <th>Training Provider</th>
                <th>Training Cost</th>
                <th>Reference Number</th>
                <th>Postal Code</th>
                <th>Website URL</th>
                <th>Distance (km)</th> <!-- New column for distance -->
            </tr>
        </thead>
        <tbody id="courses-table-body">
            <!-- Course data will be dynamically populated here -->
        </tbody>
    </table>

    <!-- Import the xlsx library (assuming you have it in your project) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="fetchCourses.js"></script>
</body>
</html>
