<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Course Details</title>
    <style>
        /* Styling for table layout */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .table-container {
            margin: 20px auto;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <h1>Available Course Details</h1>

    <div class="table-container">
        <table id="course-table">
            <thead>
                <tr>
                    <th>Course Title</th>
                    <th>Content</th>
                    <th>Total Training Duration</th>
                    <th>Training Provider</th>
                    <th>Training Cost</th>
                    <th>Reference Number</th>
                    <th>Postal Code</th>
                </tr>
            </thead>
            <tbody id="courses-table-body">
                <!-- Course details will be dynamically added here -->
                <tr>
                    <td id="courseTitle">N/A</td>
                    <td id="content">N/A</td>
                    <td id="trainingDuration">N/A</td>
                    <td id="trainingProvider">N/A</td>
                    <td id="trainingCost">N/A</td>
                    <td id="referenceNumber">N/A</td>
                    <td id="postalCode">N/A</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="fetchCourses.js"></script>
</body>
</html>
