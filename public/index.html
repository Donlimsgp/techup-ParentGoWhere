<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParentGoWhere</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header class="app-header">
        <div class="logo">
            <img src="./pictures/logo1.png" alt="ParentGoWhere Logo" />
        </div>
        <div class="menu-icon"></div>
    </header>

    <div class="map-container" id="map">
        <!-- Add the Search Box -->
        <input
            id="pac-input"
            class="controls"
            type="text"
            placeholder="Search Google Maps"
            style="position: absolute; top: 10px; left: 50px; z-index: 5; width: 250px; padding: 5px;"
        />
    </div>

    <section class="recommendations">
        <h2>Recommendations</h2>
        <div class="rec-items">
            <div class="rec-item">
                <img src="./pictures/Baking.webp" alt="Baking">
                <span>Baking</span>
            </div>
            <div class="rec-item">
                <img src="./pictures/cafe.webp" alt="Cafes">
                <span>Cafes</span>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

    <script>
        // Fetch the API key from the server
        fetch('/api-key')
            .then((response) => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then((data) => {
                // Dynamically load the Google Maps script with the API key and Places library
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${data.apiKey}&libraries=places&callback=initMap`;
                script.async = true;
                document.head.appendChild(script);
            })
            .catch((error) => {
                console.error('Error fetching Google Maps API key:', error);
            });
    </script>
</body>
</html>
