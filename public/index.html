<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent GoWhere</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-section">
        <img src="images/Banner5.png" alt="Parent GoWhere Banner" style="width:100%; height: auto; display: block; margin: 0 auto 20px;">

        <div class="centered-content">
            <h2>Enter Your Postal Code to Search for Courses Nearby</h2>
            <div class="search-container">
                <input type="text" id="postalCodeInput" placeholder="Enter postal code">
            </div>
        </div>

        <div class="icon-grid">
            <div id="artCraftIcon" class="icon-item">
                <img src="images/Art.png" alt="Art & Craft">
            </div>
            <div id="bakingIcon" class="icon-item">
                <img src="images/Baking3.png" alt="Baking">
            </div>
            <div id="fitnessIcon" class="icon-item">
                <img src="images/Fitness.png" alt="Fitness">
            </div>
            <div id="photographyIcon" class="icon-item">
                <img src="images/Photography.png" alt="Photography">
            </div>
        </div>
    </div>

    <div id="courses-section" class="courses-section" style="display: none;">
        <h2>Courses You Might Be Interested In</h2>
        <div id="course-list" class="course-list">
            <!-- Course cards will be added here -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="fetchCourses.js"></script>
</body>
</html>
